<div tuiConnected>
    <label tuiCell>
        <tui-badged-content>
            <tui-icon
                appearance="error"
                icon="@tui.arrow-down-left"
                size="s"
                tuiBadge
                tuiSlot="top"
            />
            <tui-avatar
                size="s"
                src="@tui.phone"
            />
        </tui-badged-content>
        <div
            tuiTitle
            [style.color]="'var(--tui-text-negative)'"
        >
            Allow incoming
            <div tuiSubtitle>Why would you?</div>
        </div>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="incoming"
        />
    </label>
    <label tuiCell>
        <tui-badged-content>
            <tui-icon
                appearance="success"
                icon="@tui.arrow-up-right"
                size="s"
                tuiBadge
                tuiSlot="top"
            />
            <tui-avatar
                size="s"
                src="@tui.phone"
            />
        </tui-badged-content>
        <div tuiTitle>Allow outgoing</div>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="outgoing"
        />
    </label>
    <label tuiCell>
        <tui-badged-content>
            <tui-icon
                appearance="error"
                icon="@tui.arrow-down-left"
                size="s"
                tuiBadge
                tuiSlot="top"
            />
            <tui-avatar
                size="s"
                src="@tui.phone"
            />
        </tui-badged-content>
        <div
            tuiTitle
            [style.color]="'var(--tui-text-negative)'"
        >
            Allow incoming
            <div tuiSubtitle>Why would you?</div>
        </div>
        <input
            tuiSwitch
            type="checkbox"
            [(ngModel)]="incoming"
        />
    </label>
</div>

<tui-notification>
    Can be attached as host directive:
    <code>hostDirectives: [TuiConnected]</code>
</tui-notification>
