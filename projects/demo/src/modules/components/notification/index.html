<tui-doc-page
    header="Notification"
    package="CORE"
    type="components"
>
    <ng-template pageTab>
        An inline message with a type (info, success, warning, error) that does not interrupt user actions

        <tui-doc-example
            *ngFor="let example of examples; let index = index"
            [component]="index + 1 | tuiComponent"
            [content]="index + 1 | tuiExample: 'html,ts'"
            [heading]="example"
            [id]="example | tuiKebab"
        />
    </ng-template>

    <tui-setup *pageTab="'Setup'" />
</tui-doc-page>
